{% extends 'base.html' %}
<head>{% block title %}Edit {{ post.title }}{% endblock %}</head>
{% block content %}
<div class="post-form-container">
  <h2>Edit post</h2>
  <form role="form" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name"Save Changes">
  </form>
</div>
{{ form.media }}
{% endblock content %}
