{% extends 'base.html' %}
<head>
  {% block title %}Settings{% endblock %}
</head>
{% block content %}
<div class="content settings">
  <div class="main-container">
    <div class="section-container">
      <div class="account-header">
        <h1>Settings</h1>
      </div>
      <div class="settings-container">
        <div class="settings-list">
          {% if user.is_authenticated %}
          <a class="settings-email" href="{% url 'account_email' %}">
            <div class="settings-link-container">
              <i class="fas fa-at icon"></i>
              <h2 class="settings-link-title">Change email</h2>
              <i class="fas fa-chevron-right"></i>
            </div>
          </a>
          <a class="settings-password" href="{% url 'account_change_password' %}">
            <div class="settings-link-container">
              <i class="fas fa-key icon"></i>
              <h2 class="settings-link-title">Change password</h2>
              <i class="fas fa-chevron-right"></i>
            </div>
          </a>
          <a class="settings-social" href="{% url 'socialaccount_connections' %}">
            <div class="settings-link-container">
              <i class="fas fa-address-book icon"></i>
              <h2 class="settings-link-title">Social connections</h2>
              <i class="fas fa-chevron-right"></i>
            </div>
          </a>
          {% else %}
          <a class="settings-login" href="{% url 'account_login' %}">
            <div class="settings-link-container">
              <i class="fas fa-sign-in-alt icon"></i>
              <h2 class="settings-link-title">Sign in</h2>
              <i class="fas fa-chevron-right"></i>
            </div>
          </a>
          <a class="settings-create" href="{% url 'account_signup' %}">
            <div class="settings-link-container">
              <i class="fas fa-user-plus icon"></i>
              <h2 class="settings-link-title">Create account</h2>
              <i class="fas fa-chevron-right"></i>
            </div>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
